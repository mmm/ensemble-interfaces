interface: mysql-oneway-replication
summary: |
  mysql-oneway-replication
description: |
  MySQL is a fast, stable and true multi-user, multi-threaded SQL database
  server. SQL (Structured Query Language) is the most popular database query
  language in the world. The main goals of MySQL are speed, robustness and
  ease of use.
providing:
- 
  field: user
  summary: the user to use for database access
  type: string
  default: client service name
- 
  field: password
  summary: the password to use for database access
  type: string
  default: generated
- 
  field: hostname
  summary: the hostname for the mysql server
  type: string
  default: mysql service hostname
- 
  field: port
  summary: the port for the mysql server
  type: string
  default: client service name
- 
  field: dumpurl
  summary: the dump
  type: string
  default: '/snaps/<service name>'
requiring:
- 
  field: hostname
  summary: the hostname for the mysql replication store
  type: string
  default: service hostname
- 
  field: ip
  summary: the hostname for the mysql replication store
  type: string
  default: service hostname
