interface: mysql
summary: |
  should provide ALL PRIVILEGES credentials to a database which
  the service has exclusive access, at the hostname provided
  on port 3306 with the MySQL protocol.
description: |
  MySQL is a fast, stable and true multi-user, multi-threaded SQL database
  server. SQL (Structured Query Language) is the most popular database query
  language in the world. The main goals of MySQL are speed, robustness and
  ease of use.
providing:
- 
  field: database
  description: the database to access
  type: string
  default: client service name
- 
  field: user
  description: the user to use for database access
  type: string
  default: client service name
- 
  field: password
  description: the password to use for database access
  type: string
  default: generated
- 
  field: hostname
  description: the hostname for the mysql server
  type: string
  default: mysql service hostname
requiring:
- 
  field: slave
  description: needs to be set to 1 for the client to run 'show slave status'
  type: boolean
  default: false
  required: false
