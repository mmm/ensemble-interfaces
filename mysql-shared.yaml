interface: mysql-shared
description: |
  mysql-shared
providing:
- 
  field: database
  description: the database to access
  type: string
  default: client service name
- 
  field: username
  description: the user to use for database access
  type: string
  default: client service name
- 
  field: hostname
  description: the hostname for the mysql server
  type: string
  default: mysql service hostname
requiring:
- 
  field: password
  description: the password to use for database access
  type: string
  default: generated
- 
  field: db_host
  description: the hostname for the mysql server
  type: string
  default: mysql service hostname
