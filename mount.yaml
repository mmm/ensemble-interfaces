interface: mount
summary: |
  network and distributed filesystems provide this interface for a network
  shared volume
description: |
  Provides an NFS export for basic file storage.
providing:
- 
  field: hostname
  summary: the hostname for the file server
  type: string
  default: exporting service hostname
- 
  field: fstype
  summary: the filesystem type to mount
  type: string
  default: 
- 
  field: mountpoint
  summary: the volume mountpoint
  type: string
  default: 
- 
  field: options
  summary: any options used when exporting the volume
  type: string
  default: 
requiring:
- 
  field: hostname
  summary: client hostname is added to exports file for access control
  type: string
  default: 
  required: true
