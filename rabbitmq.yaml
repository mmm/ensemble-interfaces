interface: rabbitmq
summary: |
  Connecting clients should request a username and vhost.
  In reponse, we generate a password for new users,
  grant the user access on the default vhost "/",
  and tell it where to reach us.
description: |
  RabbitMQ is an implementation of AMQP, the emerging standard for high
  performance enterprise messaging. The RabbitMQ server is a robust and
  scalable implementation of an AMQP broker.
providing:
- 
  field: username
  summary: the database to access
  type: string
  default: client service name
- 
  field: vhost
  summary: the user to use for database access
  type: string
  default: client service name
requiring:
